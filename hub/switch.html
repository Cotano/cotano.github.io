<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport"  content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=0">
        <title>
            CoTaNo - инициализация
        </title>

        <style>
            body
            {
                text-align: center;
                padding-top: 64px;

                color: #5B5B5B;
                font-family: sans-serif;
                font-size: 16px;
                font-weight: bold;
            }

	     .body
            {
                display: inline-block;
                position: relative;
                width: 50%
                min-width: 300px;
                max-width: 500px;
            }
        </style>
    </head>
    <body>
	<div class="body">
	    Настройка почти завершена...<br/><br/>
            <br/>
            Подтвердите открытие Cotano<br/>
	    чтобы <a href="cotano://cotano.me?baseUrl=">завершить настройку</a>
	</div>

	<script>
	    var matches = document.location.href.match(/baseUrl=([^;]+)/);
            url = matches && matches.length > 1 ? matches[1] : "https://avon.my.cotano.me";
	    if (url.indexOf("http") !== 0)
	    {
		url = "http://" + url;
	    }
	    
	    var a = document.getElementsByTagName("a")[0];
	    a.setAttribute("href", a.getAttribute("href") + url);

	    a.click();
	</script>
    </body>
</html>
