<div class="text-container">
	{% assign localizedPosts=include.posts | where:"lang", page.lang %}
	<ul class="blog-posts">
		{% for post in localizedPosts %}
			<li class="blog-post">
				<h3><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h3>
				{% include post-title.html post=post %}
				<div class="post-content">
					{{ post.excerpt }}
					<div class="button"><a href="{% include relative-src.html src=post.url %}">{{ site.data.localization.t[page.lang].readMore }}</a></div>
				</div>
			</li>
		{% endfor %}
	</ul>
</div>
