# ----
# Site


title: Cotano
url: "https://cotano.me"
baseurl: 
google_analytics_key: UA-101196100-1
google_maps_javascript_api_key:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /Cotano Logo Transparent.jpg
description: Powerful sales management software for automating your sales process and closing more deals.
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: Cotano
  links:
    - https://facebook.com/cotano.me

# -----
# Build

timezone: Etc/UTC

collections:
  staff_members:
    _hide_content: true

# paginate: 10
# paginate_path: "/blog/:num/"
# permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  -
    scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
  -
    scope:
      path: "contact.html"
    values:
      full_width: true
  -
    scope:
      type: redirects
    values:
      layout: redirect

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from

include:
  - .well-known
  
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENCE

